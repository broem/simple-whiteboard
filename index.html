<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>Bleach Board - Minimal Interactive Whiteboard</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="../bundle.js"></script>
    <script src="/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>

</head>

<body>
    <div class="header">

        <h1>Simple Whiteboard</h1>
        <label id="lbl-color" for="colorOpts">Choose Color</label>
        <select id="opts">
      <option class="colorOptions" value="black" style="background:black;" id="black">Black</option>
      <option class="colorOptions" value="green" style="background:green;" id="green">Green</option>
      <option class="colorOptions" value="blue" style="background:blue;" id="blue">Blue</option>
      <option class="colorOptions" value="red" style="background:red;" id="red">Red</option>
      <option class="colorOptions" value="yellow" style="background:yellow;" id="yellow">Yellow</option>
      <option class="colorOptions" value="orange" style="background:orange;" id="orange">Orange</option>
      <option class="colorOptions" value="eraser" style="background:whitesmoke;" id="eraser">Eraser</option>
    </select>

        <input type="button" value="clear" id="clr" size="35">

        <div id="boardNum">Board: <span id="boardNumVal">Public</span> </div>

        <div class="boardOpts">
            <div id="choose">
                <div>
                    <input type="text" placeholder="Go To Room..." id="boardName">
                    <input type="button" id="gotoBoard" value="Go">
                </div>
            </div>
            <!-- <div id="create">
        Create a Board
        <a id="newBoard">+</a> -->
        </div>

    </div>
    <div class="main">
        <canvas id="whiteboard"></canvas>
    </div>
    </div>

</body>

</html>
